<ion-header>
  <ion-toolbar>
    <ion-title>Home Page</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)='settingsPage()'>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  <ion-content padding class="card-background-page">

   <ion-card *ngFor="let content of apiResponse let i = index"  (dblclick)="myFunction(i)">

</ion-content>
